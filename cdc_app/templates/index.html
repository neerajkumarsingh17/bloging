<body class="bg-default">

  <div class="sidenav">
    <div class="login-main-text">
      <img class = "AU-Logo" src="{% static 'media/images/AU.jpg' %}" alt="AU logo" style = "width: 90%;">

       <h3>CDC Client Database</h3>
       <br>
       <p>Login from here to access.</p>
    </div>
  </div>
  <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
        
          <form class="" role="search" method='POST' action="{% url 'loginpage' %}">
            <div class="form-group">
              {% csrf_token %}
              <label>User Name</label>
              <input type="text" name='username' class='form-control' placeholder='Username'>
              <br>
              <label>Password</label>
              <input type="password" name='password' class='form-control' placeholder='Password'>
        
            </div>
            <button type="submit" class="btn btn-black">Login</button>
          </form>
          <br>
          <h5><b><a href="{% url 'password-reset' %}">Reset Password</a></b></h5>

          <br>
          {% if error %}
          <div class="alert alert-danger" role="alert">
          {{error}}
          </div>  
          {% elif msg %}
          <div class="alert alert-success" role="alert">
            {{msg}}
          </div> 
          {% endif %}  
        </div>
    </div>
  </div>

      
  
    <!-- Specific JS goes HERE --> 
  
      
  </body>
  
  </html>
