{% extends 'base.html' %}
{% load static %}

{% block title %} Add {% endblock title %}



{% block content %}

<div class="bs-example">
  <div class="container">
      <div class="row">
          <div class="col-md-12 bg-light text-right">
            <form method="" action="">
              <button id='add_people_button1' type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add Member</button>
            </form>
          </div>
      </div>
  </div>
</div>

<div id="add_people_form_div" style="display:block;border:1px solid black;position:absolute;background: antiquewhite;margin-left: 30%;width: 400px;height: 400px;padding: 30px;visibility:hidden">
  <button id='add_people_cross_button' style="float:right" type="button" class=""><span class="glyphicon glyphicon-remove"></span></button>
   
  <form class="" role="search" method='POST' action="{% url 'add_people' %}">
      <div class="form-group">
        {% csrf_token %}
        {{profile_form.as_p}}
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
  </form> 
</div>


<div class="table">
                                            
  <table id="user_details_table" class="table table-striped table-bordered">

          <thead>
                  <tr>
                      <th class="th">Sl.No</th>
                      <th class="th">Emp ID</th>
                      <th class="th">First Name</th>
                      <th class="th">Middle Name</th>
                      <th class="th">Last Name</th>
                      <th class="th">Email</th>
                      <th class="th">Role</th>
                      <th class="th">Designation</th>
                      <th class="th">Options</th>
                  </tr>
          </thead>
          <tbody id = "add_people_tbody">

              
          </tbody>
  </table>
</div>

{% block js %} 
<script src="{% static '/js/add_people.js' %}"></script>
{% endblock js %}

{% endblock content %}
